name: Go

on:
  push:
    branches:
      - main
      - dev*
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/*.yml'
  pull_request:
    branches:
      - main
      - dev*
    types: [ opened, synchronize, reopened ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/*.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.21

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: '--disable unused'

      - name: Get project dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
